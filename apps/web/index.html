<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hộ Trợ Học Tập Môn Ngữ Văn - Dự Án AI For Good</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        /* Default background matching App container to prevent flashes */
        background-color: #f3f4f6;
      }
      html.dark body {
        background-color: #0c0a09; /* stone-950 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var path = params.get('path');
        if (path) {
          window.history.replaceState(null, '', path);
        }
      })();
    </script>
    <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
