substitutions:
  _REGION: asia-southeast1
  _AR_REPO: aiforgood
  _SERVICE: aiforgood
  _IMAGE: api

steps:
  - name: asia-southeast1-docker.pkg.dev/cloud-builders/docker
    args:
      - build
      - -f
      - services/api/Dockerfile
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:${SHORT_SHA}
      - services/api
  - name: asia-southeast1-docker.pkg.dev/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:${SHORT_SHA}
  # TODO: Set sensitive values (admin credentials, keys) via Cloud Run env vars or Secret Manager.
  - name: asia-southeast1-docker.pkg.dev/cloudsdktool/cloud-sdk
    args:
      - gcloud
      - run
      - deploy
      - ${_SERVICE}
      - --image
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:${SHORT_SHA}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - NODE_ENV=production,ALLOWED_ORIGIN=https://aiforgood.nguyenhaan.id.vn

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_IMAGE}:${SHORT_SHA}

options:
  logging: CLOUD_LOGGING_ONLY
