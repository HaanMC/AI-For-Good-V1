substitutions:
  _REGION: asia-southeast1
  _AR_REPO: aiforgood
  _SERVICE: aiforgood
  _IMAGE: asia-southeast1-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/aiforgood-api

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -f
      - services/api/Dockerfile
      - -t
      - ${_IMAGE}:${SHORT_SHA}
      - services/api
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_IMAGE}:${SHORT_SHA}
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - gcloud
      - run
      - deploy
      - ${_SERVICE}
      - --image
      - ${_IMAGE}:${SHORT_SHA}
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated

images:
  - ${_IMAGE}:${SHORT_SHA}

options:
  logging: CLOUD_LOGGING_ONLY
